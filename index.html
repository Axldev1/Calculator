<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background-color: #6E7070;
        }
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center" id="calculator">
        <div>
           <div id="result">
               <div id="output">
                   <p id="output-value"></p>
               </div>
           </div>
           <div id="keyboard">
                <div class="row">
                    <div class="col">
                        <button class="operator" id="clear" onclick="clearScreen('')">C</button>
                        <button class="empty" id="empty"></button>
                        <button class="empty" id="empty"></button>
                        <button class="operator" id="/" onclick="calculator('&#247;')">&#247;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="number" id="7" onclick="calculator('7')">7</button>
                        <button class="number" id="8" onclick="calculator('8')">8</button>
                        <button class="number" id="9" onclick="calculator('9')">9</button>
                        <button class="operator" id="*" onclick="calculator('&times;')">&times;</button>
                    </div>
                </div>
               <div class="row">
                <div class="col">
                    <button class="number" id="4" onclick="calculator('4')">4</button>
                    <button class="number" id="5" onclick="calculator('5')">5</button>
                    <button class="number" id="6" onclick="calculator('6')">6</button>
                    <button class="operator" id="-" onclick="calculator('-')">-</button>
                </div>
               </div>
               <div class="row">
                <div class="col">
                    <button class="number" id="1" onclick="calculator('1')">1</button>
                    <button class="number" id="2" onclick="calculator('2')">2</button>
                    <button class="number" id="3" onclick="calculator('3')">3</button>
                    <button class="operator" id="+" onclick="calculator('+')">+</button>
                </div>
               </div>
               <div class="row">
                <div class="col">
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0" onclick="calculator('0')">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=" onclick="calculate()">=</button>
                </div>
               </div>
           </div>		
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
